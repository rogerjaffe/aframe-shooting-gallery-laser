<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTE Shooting Gallery</title>
  <meta name="description" content="CSTA Shooting Gallery">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>
  <script src="constants.js"></script>
  <script src="boxSpin.js"></script>
  <script src="lookingAtBox.js"></script>
  <script src="notLookingAtBox.js"></script>
  <script src="clickOnBox.js"></script>
  <script src="fire.js"></script>
  <script src="collide.js"></script>
</head>
<body>

<!-- Main scene definition -->
<a-scene id="scene">

  <a-entity camera
            look-controls
            id="camera"
            position="0 1.5 0"
            rotation="0 0 0">

    <a-entity cursor
              click-on-box
              position="0 0 -4"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: red; shader: flat">
    </a-entity>

    <a-entity id="torpedo"
              aabb-collider="objects: .detect-collide"
              collide
              fire
              geometry="primitive:sphere; radius: 0.1"
              material="color: white"
              visible="false"
              position="0 0 0">
    </a-entity>

    <a-entity raycaster
              objects: .clickable>
    </a-entity>


  </a-entity>

  <a-entity environment="preset:starry"></a-entity>

  <a-entity light="type:ambient; color: white;"
            location="0 0 0">
  </a-entity>

  <a-entity box-spin
            looking-at-box
            not-looking-at-box
            class="clickable detect-collide"
            id="box"
            geometry="primitive:box"
            position="0 3 -5"
            material="color:blue; src:https://cdn.glitch.com/79eb4966-41d0-48b1-a003-be820b28f2d0%2FbrickPattern.jpg?1537215477739">
  </a-entity>

</a-scene>

</body>
</html>
